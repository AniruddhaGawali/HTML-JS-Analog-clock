<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/clock.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/productivity-at-work/256/Time_Management-512.png"
      type="image/x-icon"
    />

    <script src="./js/utils.js"></script>
    <script src="./js/clock.js"></script>
    <title>AKG Clock</title>
  </head>
  <body>
    <nav class="nav">
      <div class="main-navbar">
        <div class="home">
          <a href="./index.html">
            <img
              src="https://cdn2.iconfinder.com/data/icons/productivity-at-work/256/Time_Management-512.png"
              alt="LOGO"
            />
          </a>
          <a href="./index.html"><h1>AKG CLOCK</h1></a>
        </div>
        <div class="menu">
          <img
            src="https://i.ibb.co/zrK9B08/theme-d.png"
            alt="Theme"
            onclick="theme()"
            id="theme"
          />
          <img
            src="https://i.ibb.co/6sfZNJR/list-d.png"
            alt="Menu"
            onclick="menu()"
            id="menu-icon"
          />
        </div>
      </div>
      <div id="menu-list">
        <ul>
          <li>
            <a href="#"><b> Menu1 </b></a>
          </li>
          <li>
            <a href="#"><b> Menu1 </b></a>
          </li>
          <li>
            <a href="#"><b> Menu1 </b></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="clock-content">
      <div class="content-left">
        <div id="clock" class="bg">
          <div id="hr"></div>
          <div id="min"></div>
          <div id="sec"></div>
        </div>
      </div>

      <div class="content-right">
        <div id="digital">
          <h1 id="digital-time">00:00:00</h1>
          <h1 id="date">LOCAL</h1>
        </div>
        <div class="hr_"></div>
        <br />
        <br />
        <div class="temp">
          <div class="timezone">
            <div class="timezone-items">
              <div class="timezone-clock" id="tz-c1">
                <div class="tz_hr"></div>
                <div class="tz_min"></div>
                <div class="tz_sec"></div>
              </div>
            </div>

            <div class="timezone-items">
              <div class="time-zone-time">
                <h3 class="tz_name">Name</h3>
                <h3 class="tz_digital">00:00:00</h3>
                <h5 class="tz_date">00:00:00</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="hr_2"></div>
        <div class="timezone">
          <div class="timezone-items">
            <div class="timezone-clock" id="tz-c2">
              <div class="tz_hr"></div>
              <div class="tz_min"></div>
              <div class="tz_sec"></div>
            </div>
          </div>

          <div class="timezone-items">
            <div class="time-zone-time">
              <h3 class="tz_name">Name</h3>
              <h3 class="tz_digital">00:00:00</h3>
              <h5 class="tz_date">00:00:00</h5>
            </div>
          </div>
        </div>
        <div class="hr_2"></div>
        <div class="timezone">
          <div class="timezone-items">
            <div class="timezone-clock" id="tz-c3">
              <div class="tz_hr"></div>
              <div class="tz_min"></div>
              <div class="tz_sec"></div>
            </div>
          </div>

          <div class="timezone-items">
            <div class="time-zone-time">
              <h3 class="tz_name">Name</h3>
              <h3 class="tz_digital">00:00:00</h3>
              <h5 class="tz_date">00:00:00</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
